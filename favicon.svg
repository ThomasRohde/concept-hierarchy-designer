<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1000" height="1000"
     viewBox="0 0 1000 1000">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3949ab" />
      <stop offset="100%" stop-color="#00bcd4" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="1000" height="1000"
        rx="200" ry="200" fill="url(#grad)" />

  <!-- Hierarchical tree -->
  <g stroke="#ffffff" stroke-width="60"
     stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Root node -->
    <circle cx="500" cy="200" r="60" />

    <!-- Horizontal line below root -->
    <line x1="500" y1="260" x2="500" y2="300" />
    <line x1="300" y1="300" x2="700" y2="300" />

    <!-- Vertical connectors to leaf nodes -->
    <line x1="300" y1="300" x2="300" y2="490" />
    <line x1="500" y1="300" x2="500" y2="490" />
    <line x1="700" y1="300" x2="700" y2="490" />

    <!-- Leaf nodes -->
    <circle cx="300" cy="550" r="60" />
    <circle cx="500" cy="550" r="60" />
    <circle cx="700" cy="550" r="60" />
  </g>

  <!-- App name -->
  <text x="500" y="880"
        font-family="Arial, Helvetica, sans-serif"
        font-size="200" font-weight="bold"
        text-anchor="middle" fill="#ffffff">
    THEMIS
  </text>
</svg>
